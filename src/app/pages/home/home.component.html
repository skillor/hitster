<div class="hero min-h-screen bg-base-200">
  <div class="hero-content flex-col lg:flex-row">
    <div class="text-center lg:text-left">
      <h1 class="text-5xl font-bold">Start now!</h1>
      <p class="py-6">Enter a spotify playlist or select a preconfigured playlist to play a game of Hitster!</p>
    </div>
    <div class="card shrink-0 w-full max-w-sm shadow-2xl bg-base-100">
      <div class="card-body">
        <div class="form-control">
          <label class="label">
            <span class="label-text">Spotify Playlist</span>
          </label>
          <div class="flex flex-row gap-2">
            <input class="input input-bordered flex-grow placeholder-neutral" placeholder="spotify.com/playlist/13DZqkaAHiTY0nXtQf9iW0" (ngModelChange)="inputChange()" [(ngModel)]="inputString" [ngModelOptions]="{standalone: true}"/>
            <button class="btn btn-neutral" *ngIf="hasClipboard" [class.animate-bg-error-to-neutral]="clipboardError" (click)="paste()">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15.666 3.888A2.25 2.25 0 0 0 13.5 2.25h-3c-1.03 0-1.9.693-2.166 1.638m7.332 0c.055.194.084.4.084.612v0a.75.75 0 0 1-.75.75H9a.75.75 0 0 1-.75-.75v0c0-.212.03-.418.084-.612m7.332 0c.646.049 1.288.11 1.927.184 1.1.128 1.907 1.077 1.907 2.185V19.5a2.25 2.25 0 0 1-2.25 2.25H6.75A2.25 2.25 0 0 1 4.5 19.5V6.257c0-1.108.806-2.057 1.907-2.185a48.208 48.208 0 0 1 1.927-.184" />
              </svg>
            </button>
          </div>
        </div>
        <div class="form-control">
          <label class="label">
            <span class="label-text">Playlist</span>
          </label>
          <select class="select select-bordered text-base" (change)="selectChange()" [(ngModel)]="selectString" [ngModelOptions]="{standalone: true}">
            <option disabled selected value="">{{inputString ? 'Custom':  'Select playlist?'}}</option>
            <option *ngFor="let playlist of playlists | keyvalue" [value]="playlist.value">{{playlist.key}}</option>
          </select>
        </div>

        <div class="form-control mt-6">
          <button class="btn btn-primary btn-lg font-bold text-2xl" [disabled]="!validateInput()" (click)="start()">
            Start
          </button>
        </div>

        <div class="form-control mt-2" *ngIf="!hasMobileUserAgent">
          <a class="btn btn-neutral text-lg" [class.btn-disabled]="disableSpotifyLogin" href="https://spotify.com/login" target="_blank">
            Login
            <svg fill="currentColor" width="24" height="24" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd" clip-rule="evenodd"><path d="M19.098 10.638c-3.868-2.297-10.248-2.508-13.941-1.387-.593.18-1.22-.155-1.399-.748-.18-.593.154-1.22.748-1.4 4.239-1.287 11.285-1.038 15.738 1.605.533.317.708 1.005.392 1.538-.316.533-1.005.709-1.538.392zm-.126 3.403c-.272.44-.847.578-1.287.308-3.225-1.982-8.142-2.557-11.958-1.399-.494.15-1.017-.129-1.167-.623-.149-.495.13-1.016.624-1.167 4.358-1.322 9.776-.682 13.48 1.595.44.27.578.847.308 1.286zm-1.469 3.267c-.215.354-.676.465-1.028.249-2.818-1.722-6.365-2.111-10.542-1.157-.402.092-.803-.16-.895-.562-.092-.403.159-.804.562-.896 4.571-1.045 8.492-.595 11.655 1.338.353.215.464.676.248 1.028zm-5.503-17.308c-6.627 0-12 5.373-12 12 0 6.628 5.373 12 12 12 6.628 0 12-5.372 12-12 0-6.627-5.372-12-12-12z"/></svg>
          </a>
        </div>

        <details class="collapse collapse-arrow">
          <summary class="collapse-title">Advanced Settings</summary>
          <div class="collapse-content">
            <label class="label gap-2">
              <span class="label-text">Seed</span>
              <input class="input input-sm input-bordered placeholder-neutral" placeholder="random" [(ngModel)]="settings.seed" [ngModelOptions]="{standalone: true}" />
            </label>
            <label class="label gap-3 cursor-pointer">
              <span class="label-text">Keep wrong guesses</span>
              <input type="checkbox" checked="checked" class="checkbox" [(ngModel)]="settings.keepWrongGuesses" [ngModelOptions]="{standalone: true}" />
            </label>
            <select class="select select-bordered select-sm text-sm w-full my-2" [(ngModel)]="settings.handleTimes" [ngModelOptions]="{standalone: true}">
              <!--
                'remove-tags' | 'fix-tags' | 'fix-all' | 'keep-all'
              -->
              <option value="fix-all">Fix Everything</option>
              <option value="keep-all">Keep Everything</option>
              <option value="fix-tags">Fix tags like Remastered</option>
              <option value="remove-tags">Remove tags like Remastered</option>
            </select>
          </div>
        </details>

      </div>
    </div>
  </div>
</div>
<app-starting-modal *ngIf="startingModal" [loading]="false" (close)="clickFirstStart()">
</app-starting-modal>
<iframe *ngIf="!removeSpotifyEmbed" id="spotify-embed" class="hidden" src="https://open.spotify.com/embed/track/2bNCdW4rLnCTzgqUXTTDO1?utm_source=generator" width="1" height="1" frameBorder="0" allow="autoplay; clipboard-write; encrypted-media; picture-in-picture"></iframe>
